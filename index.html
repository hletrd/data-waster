<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data waster</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    .value-number {
      font-weight: 700 !important;
    }
    .form-range {
      width: 100%;
    }
    .form-range::-webkit-slider-thumb {
      cursor: pointer;
    }
    .form-control {
      text-align: right;
    }
    #uploadProgress, #downloadProgress {
      height: 5px;
      transition: width 0.1s ease;
    }
  </style>

  <meta property="og:title" content="Data Waster" />
  <meta property="og:description" content="The fastest way to waste your valuable mobile data" />
  <meta property="og:url" content="https://hletrd.github.io/data-waster/" />

  <script src="./digitalWaste.js" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold" id="title">Data Waster</h1>
        <p class="col-md-12 fs-4" id="desc">The fastest and most efficient way to waste your valuable mobile data.</p>
        <hr>

        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="downloadOption" value="download" checked>
              <label class="form-check-label" for="downloadOption" id="downloadLabel">Download</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="uploadOption" value="upload">
              <label class="form-check-label" for="uploadOption" id="uploadLabel">Upload</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dataSize" class="form-label" id="sizeLabel">Data size (MB):</label>
            <input type="number" class="form-control" id="dataSize" value="10000" min="1" max="10000000">
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center">
              <label for="threadCount" class="form-label me-2" id="threadLabel">Concurrent connections:</label>
              <span id="threadValue" class="fw-bold" style="position: relative; top: -4px;"></span>
            </div>
            <input type="range" class="form-range" id="threadCount" min="1" max="32" value="8" style="margin-top: 6px;">
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <button class="btn btn-primary btn-lg w-100" type="button" id="startButton">Start</button>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-12">
            <div class="progress" role="progressbar" aria-label="Transfer progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 8px;">
              <div id="downloadProgress" class="progress-bar bg-primary" style="width: 0%"></div>
              <div id="uploadProgress" class="progress-bar bg-success" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <span class="value-number" id="bytesProcessed">0</span>
            <span id="progressLabel">MB processed</span>
          </div>
          <div class="col-md-6 text-md-end">
            <span class="value-number" id="transferSpeed">0</span>
            <span id="speedLabel">MB/sec</span>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <p id="statusMessage" class="text-warning"></p>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
          Created &amp; maintained by HLETRD
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
